<h1>Showing contributor stats for {{ repo_url }}</h1>

{% if contributions %}
  <table>
    <tr>
      <th>Name</th>
      <th>Commits</th>
      <th>Insertions</th>
      <th>Deletions</th>
    </tr>
    {% for name, stats in contributions.items %}
      <tr>
        <td>{{ name }}</td>
        <td>{{ stats.commits }}</td>
        <td>{{ stats.insertions }}</td>
        <td>{{ stats.deletions }}</td>
      </tr>
    {% endfor %}
  </table>
{% endif %}
